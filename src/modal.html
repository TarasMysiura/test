<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <!------------------------- BACKDROP ----------------------------->

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
       <h1 class="modal-title">ЗАБРОНЮВАТИ СТОЛИК</h1>
       <form class="contact-form"></form>
<ul class="input-flex list">
 <li class="name-input">
  <input
  type="text"
  name="name"
  placeholder="Ваше ім’я"
  class="text-input"
/>
<div class="text-label">
 <label for="name">На кого забронювати столик?</label>
</div>
 
 </li>
 <li class="amount-input">
  <select id="number" name="number" class="text-input">
   <option value="2" selected>2</option>
   <option value="3-5">3-5</option>
   <option value="5-8">5-8</option>
   <option value="8-15">8-15</option>
 </select>
 <div class="text-label">
   <label for="size">Столик на яку кількість осіб?</label>
 </div>
 </li>
 <li class="phone-input text-label">
  <input
  type="tel"
  name="phone"
  id="phone"
  pattern="(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){12}(\s*)?"
  minlength="18"
  maxlength="18"
  placeholder="+38 (___) ___-__-__"
  class="text-input"
/>
<div class="text-label">
<label for="phone">Номер телефону</label>
</div>
 </li>
 <li class="date-input text-label">
  <select name="date" id="" class="text-input">
   <option value="Сьогодні" selected>Сьогодні</option>
   <option value="Сьогодні">Завтра</option>
   <option value="Сьогодні">Післязавтра</option>
 </select>
<div class="text-label">
 <label>На яку дату бронювати?</label>
</div>
 </li>
</ul>

          <div class="button-modal">
            <button type="submit" class="btn button-book">
              ОФОРМИТИ БРОНЮВАННЯ
            </button>
          </div>

          <button type="button" class="modal-close" data-modal-close>
            <svg width="18" height="18" class="modal-close-cross">
              <use href="./images/symbol-defs.svg#icon-x"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <script src="./js/modal.js"></script>
  </body>
</html>
